<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lentswe
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Lenstswe
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="block" routerLink="/welcome" routerDirection="forward">
    Welcome
  </ion-button>
 
  <ion-button expand="block" routerLink="/library" routerDirection="forward">
    Library
  </ion-button>
 
</ion-content>
